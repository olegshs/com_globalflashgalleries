<ul>
	<li><a href="#gallery">{`Gallery`}</a></li>
	<li><a href="#base">{`Base`}</a></li>
	<li><a href="#buttons">{`Buttons`}</a></li>
	<li><a href="#picasa">Picasa</a></li>
	<li><a href="#flickr">Flickr</a></li>
</ul>

<div id="gallery">
	<table class="options align-left">
		<tr>
			<td class="option-name"><label for="initialState" title="{initialState.description}">{initialState.title}</label></td>
			<td class="option-value">{initialState.input}</td>
		</tr>
		<tr>
			<td class="option-name"><label for="slideshowDelay" title="{slideshowDelay.description}">{slideshowDelay.title}</label></td>
			<td class="option-value">{slideshowDelay.input}</td>
		</tr>
	</table>
	<table class="options align-left">
		<tr>
			<td class="option-value" colspan="2">
				<label for="showCaption" title="{showCaption.description}"><span>{showCaption.input}
				{showCaption.title}</span></label>
			</td>
		</tr>
	</table>
</div>
<div id="base">
	<table class="options align-left">
		<tr>
			<td class="option-name"><label for="base.color" title="{base.color.description}">{base.color.title}</label></td>
			<td class="option-value">{base.color.input}</td>
		</tr>
		<tr>
			<td class="option-name"><label for="base.visibleFrame" title="{base.visibleFrame.description}">{base.visibleFrame.title}</label></td>
			<td class="option-value">{base.visibleFrame.input}</td>
		</tr>
	</table>
</div>
<div id="buttons">
	<table class="options align-left">
		<tr>
			<td class="option-value" colspan="2">
				<label for="buttons.showThumbnailsButton" title="buttons.showThumbnailsButton.description}"><span>{buttons.showThumbnailsButton.input}
				{buttons.showThumbnailsButton.title}</span></label>
			</td>
		</tr>
		<tr>
			<td class="option-value" colspan="2">
				<label for="buttons.showSlideshowButton" title="buttons.showSlideshowButton.description}"><span>{buttons.showSlideshowButton.input}
				{buttons.showSlideshowButton.title}</span></label>
			</td>
		</tr>
	</table>
	<table class="options align-left">
		<tr>
			<td class="option-name"><label for="buttons.bgColor" title="{buttons.bgColor.description}">{buttons.bgColor.title}</label></td>
			<td class="option-value">{buttons.bgColor.input}</td>
		</tr>
	</table>
</div>
<div id="picasa">
	<table class="options align-left">
		<tr>
			<td class="option-name"><label for="picasa.user" title="{picasa.user.description}">{picasa.user.title}</label></td>
			<td class="option-value">{picasa.user.input}</td>
		</tr>
		<tr>
			<td class="option-name"><label for="picasa.albumID" title="{picasa.albumID.description}">{picasa.albumID.title}</label></td>
			<td class="option-value">{picasa.albumID.input}</td>
		</tr>
	</table>
</div>
<div id="flickr">
	<table class="options align-left">
		<tr>
			<td class="option-name"><label for="flickr.userID" title="{flickr.userID.description}">{flickr.userID.title}</label></td>
			<td class="option-value">{flickr.userID.input}</td>
		</tr>
		<tr>
			<td class="option-name"><label for="flickr.photosetID" title="{flickr.photosetID.description}">{flickr.photosetID.title}</label></td>
			<td class="option-value">{flickr.photosetID.input}</td>
		</tr>
		<tr>
			<td class="option-name"><label for="flickr.tags" title="{flickr.tags.description}">{flickr.tags.title}</label></td>
			<td class="option-value">{flickr.tags.input}</td>
		</tr>
	</table>
</div>
