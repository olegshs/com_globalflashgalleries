<div class="slider" id="slider-{id}">
	<div class="value">
		<input type="text" id="{id}" name="{name}" value="{value}" />
	</div>
	<div class="control" style="width:{width}px; margin-left:0;"></div>
	<script type="text/javascript">//<![CDATA[
		(function($) {
			$('#{id2}').attr('readonly', 'readonly');
			$('#slider-{id2} .control').removeAttr('slide').slider({
				value: {value},
				min: {min},
				max: {max},
				step: {step},
				slide: function(event, ui) {
					$('#{id2}').css('left', Math.round( (ui.value - {min}) * {width} / ({max} - {min}) ) + 'px');
					$('#{id2}').val(ui.value);
					$('#slider-{id2} .ui-slider').css({ overflow: 'visible' }).parent().css({ position: 'static', overflow: 'visible' });
				},
				change: function(event, ui) {
					applyChanges( document.getElementById('{id}') );
				}
			});
			$('#{id2}').css('left', Math.round( ({value} - {min}) * {width} / ({max} - {min}) ) + 'px');
		})(jQuery);
	//]]></script>
</div>
